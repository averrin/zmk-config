# ZMK sleep settings
CONFIG_ZMK_SLEEP=y
# Timeout in millisec  -- 5 mins idle state and 15 mins deep sleep
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# increase bluetooth signal power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# max bt connections
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# enable mouse
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_MOUSE_TICK_DURATION=8

# increase max number of combos per key
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=8